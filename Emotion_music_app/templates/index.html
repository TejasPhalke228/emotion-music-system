<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Based Music System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Emotion Based Music System</h1>

        <!-- Webcam video feed -->
        <video id="video" width="320" height="240" autoplay playsinline></video><br>
        <button id="capture-btn">ðŸ“¸ Capture & Detect Emotion</button>

        <!-- Hidden form for captured image -->
        <form id="image-form" method="POST" enctype="multipart/form-data" style="display:none;">
            <input type="hidden" name="image" id="image-input">
        </form>

        {% if emotion %}
            <h2>Detected Emotion: {{ emotion.upper() }}</h2>
            <h3>Recommended Songs:</h3>
            <ul>
                {% for song in playlist %}
                    <li class="song-item">
                        <div class="song-title">{{ song.title }}</div>
                        <a href="{{ song.url }}" target="_blank" class="play-button">Listen ðŸŽµ</a>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

    <script>
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('capture-btn');
        const imageForm = document.getElementById('image-form');
        const imageInput = document.getElementById('image-input');

        // Try to access webcam
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                alert("âš ï¸ Could not access the webcam. Please enable camera permissions in your browser settings.");
            });

        // Capture image and send to Flask
        captureBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            imageInput.value = canvas.toDataURL('image/jpeg');
            imageForm.submit();
        });
    </script>
</body>
</html>
